<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing HTML using js</title>
</head>
<body>

    <div id="root"></div>

    
</body>
<script>
    let header =  document.createElement("h1")
    header.innerHTML = "Namaste React, This is second way of writing HTML code using jawascript only"

    let root = document.getElementById("root")
    root.append(header)

</script>
</html>
